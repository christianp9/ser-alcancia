<mat-card style="min-height: 500px;">
  <mat-card-header>
    <h1>Ser Alcancía</h1>
    <button (click)="functionAdd()" mat-raised-button color="primary" style="margin-left: 70%;">Agregar moneda(+)</button>
  </mat-card-header>
  <mat-card-content>
    <table matSort mat-table [dataSource]="monedaService.monedas" class="mat-elevation-z8">
      <ng-container matColumnDef="denomination">
        <th mat-sort-header mat-header-cell *matHeaderCellDef>Denominación</th>
        <td mat-cell *matCellDef="let element">{{element.denomination}}</td>
      </ng-container>
      <ng-container matColumnDef="quantity">
        <th mat-sort-header mat-header-cell *matHeaderCellDef>Cantidad</th>
        <td mat-cell *matCellDef="let element">{{element.quantity}}</td>
      </ng-container>
      <ng-container matColumnDef="moneyByDenomination">
        <th mat-sort-header mat-header-cell *matHeaderCellDef>Dinero x denominacion</th>
        <td mat-cell *matCellDef="let element">{{element.moneyByDenomination}}</td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColums"></tr>
      <tr mat-row *matRowDef="let row;columns:displayedColums"></tr>
    </table>
  </mat-card-content>
  <br>
  <mat-card-footer>
    <h1 style="margin-left: 70%;">TOTAL MONEDAS: {{monedaService.totalMoneda}}</h1>
    <h1 style="margin-left: 70%;">TOTAL DINERO: {{monedaService.totalDinero}}</h1>
  </mat-card-footer>
</mat-card>
